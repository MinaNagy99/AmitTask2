<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: rgb(5, 70, 70); color: white">
    <form action="">
      <fieldset>
        <legend>Registration</legend>
        <br /><br />
        <label for="fname">First Name</label>
        <input
          type="text"
          placeholder="Type your first name"
          name="fName"
          id="fname"
        />
        <br />
        <br />

        <label for="lname">Last Name</label>
        <input
          type="text"
          placeholder="Type your last name"
          id="lname"
          name="lName"
        />
        <br />
        <br />

        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Type your email"
        />
        <br /><br />
        <label for="pass">password</label>
        <input
          type="password"
          min="8"
          max="60"
          id="pass"
          name="password"
          placeholder="Type your password"
        />
        <br /><br />
        <label for="age">Age</label>
        <input type="number" name="age" min="18" max="60" id="age" />
        <br />
        <br />

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="brithDate" />
        <br />
        <br />

        <label for="color">Favorite Color</label>
        <input type="color" id="color" name="color" />
        <br />
        <br />

        <label for="gender">Gender</label><br />
        <input type="radio" id="male" name="gender" value="Male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" />
        <label for="female">Female</label>

        <br />
        <br />

        <label for="country">Country</label>
        <select id="country" name="country">
          <option name="country" value="egypt">Egypt</option>
          <option name="country" value="usa">United States</option>
          <option name="country" value="canada">Canada</option>
          <option name="country" value="uk">United Kingdom</option>
          <option name="country" value="australia">Australia</option>
        </select>
        <br />
        <br />

        <label for="skills">Your Skills</label><br />
        <label for="html">HTML</label>
        <input id="html" value="html" name="skills" type="checkbox" />
        <label for="CSS">CSS</label>
        <input id="CSS" value="CSS" name="skills" type="checkbox" />
        <label for="JavaScript">JavaScript</label>
        <input
          id="JavaScript"
          value="JavaScript"
          name="skills"
          type="checkbox"
        />
        <label for="React">React JS</label>
        <input id="React" value="React" name="skills" type="checkbox" />
        <br />
        <br />

        <label for="info">Additional Information</label><br />
        <textarea
          id="info"
          name="additionalInformation"
          placeholder="Provide any additional information here..."
          rows="4"
          cols="50"
        ></textarea>
        <br />
        <br />

        <label for="file">Upload Resume</label>
        <input type="file" id="file" name="cv" />
        <br /><br />
        <button
          style="background-color: rgb(74, 102, 121); color: white"
          type="submit"
        >
          Submit
        </button>
        <br /><br />
      </fieldset>
    </form>
  </body>
</html>
